<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pokédex</h1>
    <form id="search-form" action="#">
        <input type="text" id="search-input" placeholder="Digite o nome ou número do Pokémon" required>
        <button type="submit">Buscar</button>
    </form>
    <p id="message-area"></p> 
    <div id="pokedex-container"></div>

    <div id="navigation-buttons" class="hidden">
        <button id="prev-btn" class="nav-btn">&lt; Anterior</button>
        <button id="next-btn" class="nav-btn">Próximo &gt;</button>
    </div>
    <script src="pokemon.js"></script>
</body>
</html>
</html>
